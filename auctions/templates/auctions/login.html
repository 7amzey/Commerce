{% extends "auctions/layout.html" %}

{% block body %}

  <div class="login-container">
    <div class="login-content">
      <div class="login-title"><h2>Login</h2></div>

      {% if message %}
          <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endif %}
      <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <div>
            <input class="btn btn-primary" type="submit" value="Login" style="width:300px; text-align:center;">
            <hr>
            <div style="padding-left:5px;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
